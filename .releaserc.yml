tagFormat: "v${version}"
repositoryUrl: git@github.com:bankrate/castleblack.git
branches:
  - "+([0-9])?(.{+([0-9]),x}).x"
  - main
  - next
  - next-major
  - name: beta
    prerelease: true
  - name: alpha
    prerelease: true
plugins:
  - "@semantic-release/changelog"
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/github"
  - "@semantic-release/git"
